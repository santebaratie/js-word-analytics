<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>JS Word Analytics</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">JS WORD ANALYTICS</h1>
    </header>
    <main>
      <div class="card">
        <div>
          <textarea placeholder="type your text here..."></textarea class="card__board">
        </div>
        <div>
          <h2 class="chars-num">0</h2>
          <p>CHARACTERS</p>
        </div>
        <div>
          <h2 class="wors-num">0</h2>
          <p>WORDS</p>
        </div>
        <div>
          <h2 class="twitter-limit">280</h2>
          <p>TWITTER</p>
        </div>
        <div>
          <h2 class="facebook-limit">2200</h2>
          <p>FACEBOOK</p>
        </div>
      </div>
      <button class="btn--clear">Clear</button>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
